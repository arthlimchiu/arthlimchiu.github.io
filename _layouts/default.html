<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    {% include me.html %}

    {% include technologies.html %}

    {% include portfolio.html %}

    {% include footer.html %}

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/particles.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/smooth-scroll.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script>
        window.sr = ScrollReveal({ reset: true });
        sr.reveal(document.getElementById('ripe_mango'), { duration: 1000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_name'), { duration: 2000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_badge'), { duration: 3000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_p1'), { duration: 4000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_p2'), { duration: 5000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_p3'), { duration: 6000 }, 50);
        sr.reveal(document.getElementById('ripe_mango_p4'), { duration: 7000 }, 50);
    </script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 1500,
        });
    </script>

  </body>

</html>
